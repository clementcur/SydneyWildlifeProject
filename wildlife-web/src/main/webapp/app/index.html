       <a class="navbar-brand" href="#">Sydney Wildlife</a>

         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
     </div>
     <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>&nbsp;&nbsp;Marty McFly&nbsp;<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a ng-href="#/members">View my details</a></li>
          <li class="divider"></li>
          <li><a ng-href="#">Logout</a></li>
        </ul>
      </li>
    </ul>
     <div class="navbar-collapse collapse" id="navbar-main">
       <ul class="nav navbar-nav">

       </ul>
     </div>
  </div>
</nav>

<div class="page-header"></div>

<div class="container">
  <div class="absolutecenterh z100" ng-controller="AlertController">

            <alert class="nomargin" type="alert.type" close="close($index)">{{alert.msg}}</alert>
        </div>
      </div>
  </div>
  <ng-view></ng-view>
</div>

<div class="bs-docs-section" ng-if="isAuthorized([userRoles.admin,userRoles.editor,userRoles.guest])">
   <h3><i class="fa fa-users"></i>&nbsp;&nbsp;Members' List</h3>
   <h5>Browse all the members, Edit them by clicking on their first name.</h5>
   <a class="btn btn-primary" ng-href="#/members/new" ng-if="isAuthorized([userRoles.admin,userRoles.editor])"><i class="fa fa-user"></i><sup><i class="fa fa-plus"></i></sup>&nbsp;&nbsp;Create a new member</a>
   <br/><br/>
 <table ng-init="listMembers()" class="table table-striped table-hover">  
      <thead>  
        <tr>
          <th>First Name</th>  
          <th>Last Name</th>
           <th>Home Suburb</th>
          <th>Email</th>
        </tr>  
      </thead>  
      <tbody ng-repeat="member in memberList">  
        <tr>  
          <td><a ng-href="#/members/{{member.id}}">{{member.firstName}}</a></td>
          <td>{{member.lastName}}</td>
          <td>{{member.homeAddress.suburb}}</td>
          <td>{{member.email}}</td>
        </tr>  
      </tbody>  
    </table>  
</div>

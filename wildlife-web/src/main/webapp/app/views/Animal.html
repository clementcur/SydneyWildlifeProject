<br/><br/>
  
<div class="col-sm-12 col-lg-6" ng-if="isAuthorized([userRoles.admin,userRoles.member])">
   <div class="well bs-component" ng-init="animalDetail()">
     <form name="animalForm" class="form-horizontal">
       <fieldset>
         <legend ng-show="isNew(animal)"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Add a new animal</legend>
         <legend ng-show="!isNew(animal)"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Update an animal's details</legend>
         <input id="id" type="hidden" ng-model="animal.id" />
         <div class="form-group form-multiline">
           <label for="callerAddress-line1" class="col-sm-2 control-label">Caller</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="callerAddress-line1" placeholder="Address" ng-model="animal.callerAddress.line1" />
           </div>
           <label for="callerAddress-line2" class="col-sm-2 control-label">&nbsp;</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="callerAddress-line2" placeholder="" ng-model="animal.callerAddress.line2" />
           </div>
           <label for="callerAddress-suburb" class="col-sm-2 control-label">&nbsp;</label>
           <div class="col-sm-5">
             <input type="text" class="form-control" id="callerAddress-suburb" placeholder="Suburb"  ng-model="animal.callerAddress.suburb" />
           </div>
           <div class="col-sm-2">
             <input type="text" class="form-control" id="callerAddress-postcode" placeholder="Post Code" ng-model="animal.callerAddress.postcode" />
           </div>
           <div class="col-sm-3">
             <select class="form-control" id="callerAddress-state" placeholder="State" ng-model="animal.callerAddress.state" ng-options="state.id as state.label for state in postalStates"></select>
           </div>
         </div>
         <div class="form-group">
           <label for="callerPhone" class="col-sm-2 control-label">&nbsp;</label>
           <div class="col-sm-5">
             <input type="text" class="form-control" id="callerPhone" required placeholder="Phone number"  ng-model="animal.callerPhone" />
           </div>
         </div>
         <div class="form-group">
           <label for="description" class="col-sm-2 control-label">Animal Description</label>
           <div class="col-sm-10">
             <textarea class="form-control" id="description" required placeholder="Description"  ng-model="animal.description"></textarea>
           </div>
         </div>
       </fieldset>
       <br />
       <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
            <button id="delete-animal-button" type="submit" class="btn btn-danger" ng-show="!isNew(animal)" ng-click="deleteAnimal(animal)">Delete</button>
        </div>
        <div class="col-sm-4 pull-right">
          <a class="btn btn-default" ng-href="#/animals">Cancel</a>
          <button id="submit-animal-button" type="submit" class="btn btn-primary" ng-show="isNew(animal)" ng-click="saveAnimal(animal, animalForm)">Add</button>
          <button id="update-animal-button" type="submit" class="btn btn-primary" ng-show="!isNew(animal)" ng-click="saveAnimal(animal, animalForm)">Update</button>
        </div>
      </div>
     </form>
   </div>
 </div>

<div style="padding-left:20px; padding-right:20px">
    <div class="container" >
        <h4>List Users</h4>
        <hr/>
	    <alert ng-show=$user.showFeedback close="closeAlert()" type=alertType>{{status}}</alert>
		<table ng-init="listUsers()" class="table">  
	        <thead>  
	          <tr>  
	            <th>User ID</th>  
	            <th>First Name</th>  
	            <th>Last Name</th>  
	            <th>Visit Date</th>  
	          </tr>  
	        </thead>  
	        <tbody ng-repeat="user in userList">  
	          <tr>  
	            <td><a href="#/userDetail/{{user.id}}">{{user.id}}</a></td>  
	            <td>{{user.firstName}} </td>  
	            <td>{{user.lastName}}</td>  
	            <td>{{user.visitDate}}</td>  
	          </tr>  
	        </tbody>  
	      </table>  
    </div>
</div>

<div style="padding-left:20px; padding-right:20px">
  <div class="container" >
	 <alert ng-show=$member.showFeedback close="closeAlert()" type=alertType>{{status}}</alert>
    
    <br/><br/>
        
     <div class="col-lg-6">
         <div class="well bs-component">
           <div ng-init="memberDetail()" />
           <form name="memberForm" class="form-horizontal">
             <fieldset>
               <legend>Create a new member</legend>
               <div class="form-group">
                 <label for="firstName" class="col-lg-2 control-label">Name</label>
                 <div class="col-lg-5">
                   <input type="text" class="form-control" id="firstName" required placeholder="First Name" ng-model="member.firstName" />
                 </div>
                 <div class="col-lg-5">
                   <input type="text" class="form-control" id="lastName" required placeholder="Last Name"  ng-model="member.lastName" />
                 </div>
               </div>
               <div class="form-group">
                 <label for="email" class="col-lg-2 control-label">Email</label>
                 <div class="col-lg-10">
                   <input type="email" class="form-control" id="email" required placeholder="Email"  ng-model="member.email" />
                 </div>
               </div>
               <div class="form-group">
                 <label for="address" class="col-lg-2 control-label">Location</label>
                 <div class="col-lg-10">
                   <input type="text" class="form-control" id="address" placeholder="Address" ng-model="member.address" />
                 </div>
               </div>
               <div class="form-group">
                 <label for="email" class="col-lg-2 control-label"></label>
                 <div class="col-lg-3">
                   <select class="form-control" id="state">
                     <option>-------</option>
                     <option>NSW</option>
                     <option>QLD</option>
                     <option>TAS</option>
                     <option>WA</option>
                     <option>NT</option>
                   </select>
                 </div>
                 <div class="col-lg-3">
                   <input type="text" class="form-control" id="postcode" placeholder="Post Code" ng-model="member.address" />
                 </div>
                 <div class="col-lg-4">
                   <input type="text" class="form-control" id="suburb" placeholder="Suburb"  ng-model="member.suburb" />
                 </div>
               </div>
               <div class="form-group">
                 <div class="col-lg-10 col-lg-offset-8">
                   <!-- <button id="delete-member-button" type="button" class="btn btn-default" ng-click="deleteMember()">Delete</button> -->
                   <a class="btn btn-default" ng-href="#/members">Cancel</a>
                   <button id="save-member-button" type="submit" class="btn btn-primary" ng-click="saveMember(member, memberForm)">Submit</button>
                 </div>
               </div>
             </fieldset>
           </form>
         </div>
       </div>
    </div>   
</div>

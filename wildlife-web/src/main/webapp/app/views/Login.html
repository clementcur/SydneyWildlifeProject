<div style="padding-left:20px; padding-right:20px">
    <div class="bs-docs-section">
       <h3 class="text-center">Welcome to Sydney Wildlife.</h3>
       <br />
       <div class="col-lg-6 col-lg-offset-3">
         <div class="well bs-component">
           <form name="loginForm" ng-submit="login(credentials)" novalidate class="form-horizontal">
             <fieldset>
               <legend><i class="fa fa-lock"></i>&nbsp;&nbsp;Login</legend>
               <br />
               <div class="form-group">
                 <label for="username" class="col-lg-3 control-label">Username</label>
                 <div class="col-lg-8">
                   <input type="text" class="form-control" id="username" ng-model="credentials.username">
                   <span class="help-block">You can either be "claire", "sherry" or "guest".</span>
                 </div>
               </div>
               <div class="form-group">
                 <label for="password" class="col-lg-3 control-label">Password</label>
                 <div class="col-lg-8">
                   <input type="password" class="form-control" id="password" ng-model="credentials.password">
                   <span class="help-block">Whatever will do.</span>
                 </div>
               </div>
             </fieldset>
             <br />
             <div class="form-group">
               <div class="text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
               </div>
             </div>
           </form>
        </div>
      </div>
    </div>
</div>

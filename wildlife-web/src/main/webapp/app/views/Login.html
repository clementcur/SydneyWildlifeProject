<div style="padding-left:20px; padding-right:20px">
  <div class="bs-docs-section">
    <img class="big-logo center-block" src="img/logo-snake.png" />
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
     <div class="well bs-component">
       <form name="loginForm" ng-submit="login(credentials)" novalidate class="form-horizontal">
         <fieldset>
           <legend class="text-center"><h1><i class="fa fa-user"></i>&nbsp;&nbsp;Sign in</h1></legend>
           <br />
           <div class="form-group">
             <label for="username" class="col-sm-3 control-label">Username</label>
             <div class="col-sm-8">
               <input type="text" class="form-control" id="username" ng-model="credentials.username">
               <span class="help-block">You can either be "claire" or "sherry".</span>
             </div>
           </div>
           <div class="form-group">
             <label for="password" class="col-sm-3 control-label">Password</label>
             <div class="col-sm-8">
               <input type="password" class="form-control" id="password" ng-model="credentials.password">
               <div class="help-block">Whatever will do.
                 <div class="pull-right">
                    <abbr title="Please contact Sydney Wildlife Desk at (02) 99 99 99 99 to reset your password.">Forgot your password?</abbr>
                 </div>
               </div>
             </div>
           </div>
         </fieldset>
         <br />
         <div class="form-group">
           <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
           </div>
         </div>
       </form>
      </div>
    </div>
  </div>
</div>
